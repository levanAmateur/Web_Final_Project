<!DOCTYPE html>
<html>
<head>
	<title>Freeuni sports</title>
	<meta name="description" content="Freeuni, Sport"> <!--content must be suitable for search engine -->
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>

	<div id="header-ID", class="header"> 
		<div id="top-menu-ID", class="top-menu">
			<div class="logo"><p>Freeuni Sports</p></div>
			<ul id="menu-bar-ID", class="menu-bar">
				<li><a href="home.html"> Home </a> <span class="separator"></span></li></li>
				<li><a href="groups.html"> Groups </a> <span class="separator"></span></li></li>
				<li><a href="home.html"> About Us </a> <span class="separator"></span></li></li>
			</ul>
		</div> <!-- /.top-menu -->
	</div> <!-- /.header -->
	<div id="main-part-ID", class ="main-part">
		<div class="sidebar">
			<ul class="a">
				<li class="c" tabindex="-1">
					<p class="date"></p>
					<ul class="b">
						<li class="game"></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="middle">
			<div id="mid" class="matchday">
				<p class="date">Matchday 1, 14.06.2018</p>
				<div class="info">
					<div class="player">
						<img class="player1-logo" src="../images/russia.png" style="float: right;">
						<p class ="player1-name" style="float: right; margin-right: 15px">Russia</p>
					</div>
					<p>VS</p>
					<div class="player">
						<img class="player2-logo" src="../images/saudiarabia.png" style="float: left">
						<p class ="player2-name" style="float: left; margin-left: 15px">Saudi Arabia</p>
					</div>
				</div>
				<div class="buttons">
					<button id="place1">1</button>
					<button id="placeX">X</button>
					<button id="place2">2</button>
				</div>
			</div>
		</div>
		<div class="bets">
			<div style="height: 20px"></div>
			<form>
				<ul class="a">
					<li class="c" tabindex="-1">
						<p class="date"></p>
						<ul class="b">
							<li class="game"></li>
						</ul>
					</li>
				</ul>
				<button type="submit"> Place bet </button>
			</form>
		</div>
	</div>
	<div class="footer">
		<span>Freeuni Sports </span>
		<span> All Rights Reserved</span>
	</div>
	<script src="../js/data.js"></script>
	<script src="../js/home.js"></script>
</body>
</html>
